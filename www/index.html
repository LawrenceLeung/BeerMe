<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta name="viewport" content="width=device-width; height=device-height; user-scalable=no" />
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>Beer Me</title>
		<link rel="stylesheet" href="master.css" type="text/css" media="screen" />
		<script type="text/javascript" src="phonegap.js"></script>
		<script type="text/javascript" src="yql_js_widget.js"></script>
		<script type="text/javascript" src="xui-more-1.0.0.js"></script>
		<script type="text/javascript" src="beerme.js"></script>
		<script type="text/javascript">
			var app = null;
			function init() {
				x$(window).touchmove(function(e) { e.preventBehavior() });
				var initBeer = function() {
					app = new BeerMe();
					app.init();
				};
				// If it's not a BlackBerry, we can use events.
				if (navigator.userAgent.indexOf('Browzr') > -1) {
					setTimeout(initBeer, 100)	
				} else {
					x$(document).on("deviceready", initBeer);					
				}
			}
			x$(window).load(init);
		</script>
	</head>
	<body>
		<img id="map" />
		<div id="resultsContainer"></div>
		<div id="loadingScreen"><h1>LOADING</h1></div>
	</body>
</html>
