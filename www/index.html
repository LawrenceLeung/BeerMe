<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta name="viewport" content="width=device-width; height=device-height; user-scalable=no" />
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>Beer Me</title>
		<link rel="stylesheet" href="master.css" type="text/css" media="screen" />
		<script type="text/javascript" src="scripts/phonegap.js"></script>
		<script type="text/javascript" src="scripts/adjust.js"></script>
		<script type="text/javascript" src="scripts/yql_js_widget.js"></script>
		<script type="text/javascript" src="scripts/xui-more-1.0.0.min.js"></script>
		<script type="text/javascript" src="scripts/beerme.js"></script>
		<script type="text/javascript">
			var beer = null;
			function init() {
				x$(window).touchmove(function(e) { e.preventBehavior() });
				var initBeer = function() {
					beer = new BeerMe();
					beer.init();
				};
				// If it's not a BlackBerry, we can use events.
				if (navigator.userAgent.indexOf('Browzr') > -1) {
					setTimeout(initBeer, 100)	
				} else {
					x$(document).on("deviceready", initBeer);					
				}
			}
			x$(window).load(init);
		</script>
	</head>
	<body id="body">
		<img id="map" />
		<div id="gauge">
			<a id="plus" class="zoom" style="top:0px;" href="#"></a>
			<a id="control" href="#"></a>
			<a id="minus" class="zoom" style="bottom:0px;" href="#"></a>
		</div>
		<div id="resultsContainer"></div>
		<div id="loadingScreen"><h1>LOADING</h1></div>
	</body>
</html>
