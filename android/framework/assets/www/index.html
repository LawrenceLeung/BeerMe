	  <script type="text/javascript" charset="utf-8">
	// Geolocation code shamelessly stolen from Movable Type scripts: http://www.movable-type.co.uk/scripts/latlong.html
	// &key=ABQIAAAASWkdhwcFZHCle_XL8gNI0hQQPTIxowtQGbc0PVHZZ3XLXr5GBhRKV3t_-63J9ZAJ2bYu3zsQdR9N-A&sensor=true&mobile=true
	LatLon.distCosineLaw = function(lat1, lon1, lat2, lon2) {
		var R = 6371; // earth's mean radius in km
		var d = Math.acos(Math.sin(lat1.toRad())*Math.sin(lat2.toRad()) +
			Math.cos(lat1.toRad())*Math.cos(lat2.toRad())*Math.cos((lon2-lon1).toRad())) * R;
		return d;
	};
	function LatLon(lat, lon) {
		this.lat = lat;
		this.lon = lon;
	}
	Number.prototype.toRad = function() {  // convert degrees to radians
		return this * Math.PI / 180;
	};
    
    function initialize() {
        
    }
	  </script>

  <body onload="/*TODO: Check for GPS/Internet availability.*/setTimeout('initialize()',2500)" id="stage" class="theme">
